<!-- Modal de opções CRUD para recibo (deve ficar no final do body para sempre existir no DOM) -->
<div id="receiptCrudModal" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:340px;">
        <div class="modal-header">
            <h3>Opções do Recibo</h3>
            <button class="modal-close" id="closeCrudReceiptModalBtn">&times;</button>
        </div>
        <div class="crud-modal-body">
            <div id="crudReceiptDesc" style="margin-bottom:12px;font-weight:500;"></div>
            <button class="btn-primary" id="editReceiptBtn"><i class="fas fa-edit"></i> Editar</button>
            <button class="btn-danger" id="deleteReceiptBtn" style="margin-left:10px;"><i class="fas fa-trash"></i> Excluir</button>
        </div>
    </div>
</div>
